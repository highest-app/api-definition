title: User model
type: object
description: 'User of the application, serves to store personal data and managing clubs.'
properties:
  username:
    type: string
    minLength: 2
    maxLength: 32
  displayname:
    type: string
    minLength: 2
    maxLength: 64
  description:
    type: string
    maxLength: 256
  email:
    type: string
    pattern: "(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|\"(?:[\\x01-\\x08\\x0b\\x0c\\x0e-\\x1f\\x21\\x23-\\x5b\\x5d-\\x7f]|\\\\[\\x01-\\x09\\x0b\\x0c\\x0e-\\x7f])*\")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\\x01-\\x08\\x0b\\x0c\\x0e-\\x1f\\x21-\\x5a\\x53-\\x7f]|\\\\[\\x01-\\x09\\x0b\\x0c\\x0e-\\x7f])+)\\])"
  password:
    type: string
    minLength: 8
  picture:
    type: string
  registerDate:
    type: string
    format: date-time
  locations:
    type: array
    default: []
    description: 'Array of location IDs : locations that the user manages'
    items:
      type: string
  roles:
    type: array
    default: []
    description: All the roles attributed to the user
    items:
      type: object
      properties:
        type:
          type: string
          description: ''
          enum:
            - location
            - club
            - highest
        id:
          type: string
          description: "Identifier of the described type. Null if role's type is highest"
        role:
          type: string
          enum:
            - member
            - manager
            - owner
      required:
        - type
        - role
required:
  - username
  - displayname
  - description
  - email
  - password
  - picture
  - registerDate
