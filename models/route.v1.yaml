title: Route model
type: object
x-tags:
  - Routes
description: A climbing route inside a location.
properties:
  id:
    type: string
  name:
    type: string
  location:
    type: string
  grade:
    type: string
  length:
    type: integer
  notes:
    type: string
  photos:
    type: array
    items:
      type: string
  creator:
    type: string
  validated:
    type: boolean
    description: 'If the newly added route is validated by a staff member, in order to display it publicly.'
  color:
    type: string
    pattern: '#[A-Z0-9]{6}'
required:
  - id
  - name
  - location
  - grade
  - length
  - photos
  - creator
  - validated
  - color
