title: Route model
type: object
x-tags:
  - Routes
description: A climbing route inside a location.
properties:
  id:
    type: string
  name:
    type: string
  location:
    $ref: ./location.v1.yaml
  grade:
    type: string
  length:
    type: number
  notes:
    type: string
  photos:
    type: array
    items:
      type: string
  creator:
    type: string
  validated:
    type: boolean
    description: 'If the newly added route is validated by a staff member, in order to display it publicly.'
required:
  - id
  - name
  - location
  - grade
  - length
  - photos
  - creator
  - validated
