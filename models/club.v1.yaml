title: Club model
type: object
description: 'A climbing club, with its members and locations.'
properties:
  id:
    type: string
  name:
    type: string
  website:
    type: string
  description:
    type: string
  photos:
    type: array
    items:
      type: string
  members:
    type: array
    items:
      $ref: ./user.v1.yaml
  locations:
    type: array
    items:
      $ref: ./location.v1.yaml
  validated:
    type: boolean
    description: 'If the submitted club is validated by a staff member. If validated, have access to location adding with auto validation and competition adding.'
required:
  - id
  - name
  - website
  - description
  - photos
  - members
  - locations
  - validated
